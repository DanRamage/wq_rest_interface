{% block body %}
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-md-12">
        <div class="row align-items-center">
          <div class="col">
            <img src="static/images/se_outline_sized.png"  usemap="#se-image-map">
            <map name="se-image-map">
                <area target="" alt="Kill Devil Hills" title="Kill Devil Hills" href="killdevilhills" coords="388,18,12" shape="circle">
                <area target="" alt="Myrtle Beach" title="Myrtle Beach" href="myrtlebeach" coords="295,114,12" shape="circle">
                <area target="" alt="Charleston" title="Charleston" href="charleston" coords="267,150,13" shape="circle">
                <area target="" alt="Sarasota" title="Sarasota" href="sarasota" coords="197,352,13" shape="circle">
            </map>
          </div>
          <div class="col">
            <p><h1 class="text-left text-background">HOW'S THE BEACH?</h1></p>
            <span class="text-left text-background">
              <p class="lead text-background">
              Headed to the beach? Use this app to see if the water quality is healthy before going in!
              </p>
              <p>Choose a location on the map to explore</p>
            </span>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img class="float-left" src="static/images/swimmer_icon_white.png" style="width: 40px; height: 40px;">
          </div>
          <div class="col">
            <a target="_blank"  style="width: 40px; height: 40px; href="http://secoora.org/">
              <img src="static/images/secoora-logo-blk_white.png" class="logos">
            </a>
          </div>
          <div class="col">
            <a target="_blank"  style="width: 40px; height: 40px; href="http://www.sc.edu/">
              <img src="static/images/usc-logo-blk_white.png" class="logos">
            </a>
          </div>
          <div class="col">
            <a target="_blank"  style="width: 40px; height: 40px; href="http://www.umces.edu/">
              <img src="static/images/umces-logo-blk_white.png" class="logos">
            </a>
            <!--<img class="logos" src="/images/umces-logo.svg">-->
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="static/js/jquery-1.10.2.min.js"></script>
  <script src="static/js/imageMapResizer.min.js"></script>

  <script>
    $('se_map').imageMapResize();
